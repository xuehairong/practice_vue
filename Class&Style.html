<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class&Style</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" v-bind:title="message" v-bind:class="{active:isActive}">收尾</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            message: "111111"
        }
    })
</script>

</html>
